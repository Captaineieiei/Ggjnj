<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOVA HUB | SUPERNOVA EDITION</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Kanit:wght@300;500&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Kanit', sans-serif;
  -webkit-tap-highlight-color: transparent;
}

body {
  /* สี Nova: น้ำเงินเข้ม ม่วง และดำ */
  background: #020205;
  color: #fff;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  overflow-x: hidden;
}

/* เอฟเฟคพื้นหลังแสงดาว Nova */
.nova-bg {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: 
    radial-gradient(circle at 50% 10%, #1a0b35 0%, transparent 50%),
    radial-gradient(circle at 80% 80%, #0d1b3a 0%, transparent 50%);
  z-index: -1;
}

header {
  margin: 50px 0 30px;
  text-align: center;
}

header h1 {
  font-family: 'Syncopate', sans-serif;
  font-size: 32px;
  background: linear-gradient(45deg, #fff, #a18cd1, #fbc2eb);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 30px rgba(161, 140, 209, 0.5);
  letter-spacing: 5px;
}

/* ช่องค้นหาสี Nova */
.search-container {
  width: 85%;
  max-width: 400px;
  margin-bottom: 30px;
}

.search-container input {
  width: 100%;
  padding: 15px;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(161, 140, 209, 0.2);
  border-radius: 15px;
  color: #fff;
  text-align: center;
  backdrop-filter: blur(10px);
  outline: none;
  transition: 0.3s;
}

.search-container input:focus {
  border-color: #fbc2eb;
  box-shadow: 0 0 15px rgba(251, 194, 235, 0.3);
}

/* การ์ดสไตล์ Nova */
.card {
  width: 90%;
  max-width: 380px;
  background: rgba(255, 255, 255, 0.03);
  border: 1px solid rgba(255, 255, 255, 0.05);
  border-radius: 20px;
  padding: 25px;
  margin-bottom: 20px;
  backdrop-filter: blur(20px);
  transition: 0.4s ease;
}

.card:hover {
  transform: translateY(-5px);
  background: rgba(255, 255, 255, 0.06);
  border-color: rgba(161, 140, 209, 0.4);
}

.card h2 {
  font-size: 20px;
  margin-bottom: 10px;
  color: #fbc2eb;
}

.card p {
  font-size: 13px;
  color: #aaa;
  margin-bottom: 20px;
}

/* ปุ่มกดเอฟเฟคระเบิด Nova Glow */
.btn-nova {
  width: 100%;
  padding: 15px;
  background: linear-gradient(45deg, #a18cd1 0%, #fbc2eb 100%);
  border: none;
  border-radius: 12px;
  color: #020205;
  font-weight: 800;
  text-transform: uppercase;
  letter-spacing: 1px;
  cursor: pointer;
  position: relative;
  transition: 0.3s;
}

.btn-nova:active {
  transform: scale(0.92);
  box-shadow: 0 0 40px rgba(251, 194, 235, 0.8); /* เอฟเฟคแสงระเบิดตอนกด */
}

.btn-nova:hover {
  box-shadow: 0 0 20px rgba(161, 140, 209, 0.4);
}

.status {
  font-size: 10px;
  background: rgba(0, 255, 150, 0.1);
  color: #00ff96;
  padding: 4px 10px;
  border-radius: 50px;
  display: inline-block;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<div class="nova-bg"></div>

<header>
  <h1>NOVA HUB</h1>
</header>

<div class="search-container">
  <input type="text" id="searchInput" placeholder="SEARCH SCRIPT..." onkeyup="search()">
</div>

<div id="container" style="width:100%; display:flex; flex-direction:column; align-items:center;">
  
  <div class="card" data-name="Solar Farm">
    <span class="status">● READY</span>
    <h2>SOLAR FARM</h2>
    <p>ระบบฟาร์มอัตโนมัติด้วยเทคโนโลยี Nova Engine v4</p>
    <button class="btn-nova" onclick="alert('LOADING SOLAR FARM...')">Get Script</button>
  </div>

  <div class="card" data-name="Blox Fruits">
    <span class="status">● READY</span>
    <h2>BLOX FRUITS</h2>
    <p>Auto Stats, Farm Level, Sea Event (Anti-Ban)</p>
    <button class="btn-nova" onclick="alert('LOADING BLOX FRUITS...')">Get Script</button>
  </div>

</div>

<script>
function search() {
  let q = document.getElementById('searchInput').value.toUpperCase();
  let cards = document.getElementsByClassName('card');
  for (let i = 0; i < cards.length; i++) {
    let name = cards[i].getAttribute('data-name').toUpperCase();
    cards[i].style.display = name.includes(q) ? "block" : "none";
  }
}
</script>

</body>
</html>
